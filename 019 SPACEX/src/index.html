<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starship Card</title>
  <link rel="stylesheet" href="../dist/styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <!-- Card -->
  <div
    id="card"
    class="max-w-5xl w-full h-96 rounded-lg overflow-hidden shadow-lg relative flex"
  >
    <!-- Left Image Section -->
    <div class="w-2/3 relative">
      <img
        src="https://cdn.spacex.com/media/starship.jpg"
        alt="Starship"
        class="w-full h-full object-cover"
      />
      <!-- Gradient Overlay -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-white"></div>

      <!-- SpaceX Logo at Top-Left -->
      <div class="absolute top-6 left-6">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/de/SpaceX-Logo-Black.png"
          alt="SpaceX"
          class="w-28"
        />
      </div>
    </div>

    <!-- Right Content Section -->
    <div class="w-1/3 bg-white flex flex-col justify-center p-8">
      <!-- Text Content -->
      <h1 class="text-4xl font-bold text-gray-800">Starship</h1>
      <p class="text-lg text-gray-600 mt-4">
        The Frontier of Multiplanetary Travel.
      </p>

      <!-- Button -->
      <button
        class="mt-8 bg-gray-800 hover:bg-gray-700 text-white py-2 px-6 rounded-lg shadow-lg"
      >
        Explore More
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./main.js"></script>
</body>
</html>
