<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Car Website</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/1200px-BMW.svg.png" alt="BMW Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Electric</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Innovation</a>
          </li>
        </ul>
        <button class="btn btn-primary ms-3">Explore Our Models</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero position-relative text-center text-white">
    <img src="https://via.placeholder.com/1920x1080" class="img-fluid w-100" alt="Luxury Car">
    <div class="overlay"></div>
    <div class="content position-absolute top-50 start-50 translate-middle">
      <h1 class="display-4 fw-bold">Experience Luxury<br>On The Road</h1>
      <p class="mt-3 lead">Discover the perfect blend of elegance and performance in every journey with BMW.</p>
      <button class="btn btn-primary mt-4">Discover Electric BMWs</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
