<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo.png" type="image/x-icon">
  <title>Testimonial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">  
    <section class="testimonial-section">
    <div class="header">
      <p>Here's what our travellers say</p>
      <h1>Explore the world with us</h1>
    </div>

    <div class="testimonial-slider">
      <div class="testimonial-card">
        <p>
          "Allai made our trip unforgettable! From seamless bookings to amazing recommendations, 
          everything was perfect. Their team took care of every detail, and we had the best time exploring. 
          Highly recommend!"
        </p>
        <div class="user-info">
          <img src="https://via.placeholder.com/50" alt="Adebola Peters">
          <div>
            <h3>Adebola Peters</h3>
            <p>Recent Traveler</p>
          </div>
        </div>
      </div>

      <div class="navigation">
        <button class="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
